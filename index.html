<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-3">Task Board</h1>
      <p class="lead">Kalens Task Management</p>
    </header>

    <div class="container">
      <div class="text-center mb-5">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
        >
          Add Task
        </button>
      </div>

      <div class="row swim-lanes text-center justify-content-between">
        <div class="col-12 col-lg-4">
          <div id="todo" class="card border-light mb-3 lane">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Not Yet Started</h2>
            </div>
            <div class="card-body bg-light" id="todo-cards"></div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div id="in-progress" class="card border-light mb-3 lane">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </div>
            <div class="card-body bg-light" id="in-progress-cards"></div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div id="done" class="card border-light mb-3 lane">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Completed</h2>
            </div>
            <div class="card-body bg-light" id="done-cards"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="task-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input
                  type="date"
                  class="form-control"
                  id="deadline"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
